<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div>
      <h1>Rock Paper Scissors</h1>
    </div>
    <h2>SCORE BOARD</h2>
    <div class="scoreBoard">
      <div class="userLabel">User Score</div>
      <div class="compLabel">Computer Score</div>
      <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>

    <div>
      <h2>Pick Your Weapon</h2>
    </div>
    <div class="button">
      <div>
        <button class="choices" id="r">ROCK</button>
      </div>
      <div>
        <button class="choices>" id="p">PAPER</button>
      </div>
      <div>
        <button class="choices" id="s">SCISSOR</button>
      </div>
    </div>
    <div id="result">RESULTS</div>
    <div class="reset">
      <button type="button" class="resetBtn">RESET</button>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
